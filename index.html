<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>



    <div class="container">

        <div class="card mt-5 p-5">
            <h2 class="text-center" id="result">0</h2>

            <input placeholder="Enter a number" type="text" class="form-control text-danger p-2 " id="numberOne">
            <input placeholder="Enter a number" type="text" class="form-control text-danger p-2 mt-2 px-2 "
                id="numberTwo">

            <div class="select-wrapper">
                <select class="form-select mt-2" name="" id="selectOperation">
                    <option disabled selected>
                        Choose operations
                    </option>
                    <option  value="-">Minus</option>
                    <option  value="+">Plus</option>
                    <option  value="*">Multiply</option>
                    <option  value="/">Division</option>
                    <option  value="C">Clear</option>
                </select>
            </div>

        </div>


    </div>


</body>

<script src="./js/app.js"></script>

</html>
